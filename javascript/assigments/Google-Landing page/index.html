<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="header-left">
            <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
            </ul>
        </nav>

        <nav class="header right">
            <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><img src="./images/appicon.png" alt="appicon"></li>
            <li><button id="sign-in" type="submit">Sign In</button></li>
        </ul>
        </nav>
    </div>

    <div>
        <div><img id="Google" src="./images/googlelogo.png" alt=""></div>

        <div id="search">
            <img id="magglass" src="./images/magnifying_glass.jpg" alt="magnifying">
           <input type="text" id="searchtext" name="search">
           
           <img id="microphone" src="./images/google_microphone.png" alt="microphone">
        </div>
           
    <div id="buttons">
        <button class="google-search" type="submit">Google Search</button>
        <button class="google-search" type="submit">I'm Feeling Lucky</button>
    </div>

    <footer id="footer-text">Other Languages you can use Google:<a id="#">English</a>
    </footer>
</body>
</html>
