<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting Into Css Sample Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  â€‹
  <body>
    <div id="header-div">
      <h1><span>Weekly</span> Schedule</h1>
    </div>
    <div>
      <img
        src="https://www.freeiconspng.com/uploads/clock-png-7.png"
        alt="clock"
      />
    </div>
    <div>
      <table class="main">
        <thead>
          <th class="sunday">Sunday</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
        </thead>
        <tbody>
          <tr>
            <td class="sunday"></td>
            <td id="clean">Clean House</td>
            <td class="js">Study JS</td>
            <td class="css">Study CSS</td>
            <td id="interview" class="group">Interview Prep</td>
            <td class="js">Study JS</td>
            <td class="group" id="workshop">Workshop</td>
          </tr>
          <tr>
            <td class="sunday"></td>
            <td class="js">Study JS</td>
            <td class="css">Study CSS</td>
            <td class="js">Study JS</td>
            <td class="css">Study CSS</td>
            <td class="group" id="teamwork">Teamwork</td>
            <td class="live-class" id="weekend">Live Class</td>
          </tr>
          <tr>
            <td class="sunday"></td>
            <td class="live-class">Live Class</td>
            <td class="live-class">Live Class</td>
            <td class="live-class">Live Class</td>
            <td class="live-class">Live Class</td>
            <td class="live-class">Live Class</td>
            <td id="shopping">Go Shopping</td>
          </tr>
        </tbody>
      </table>
    </div>
    <br />
    <div class="main">Happy Coding!</div>
  </body>
</html>
