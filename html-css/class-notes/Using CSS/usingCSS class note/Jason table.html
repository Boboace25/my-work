<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason  Table</title>
    <link rel="stylesheet" href="tableStyle.css"
</head>
<body>
    <h1>
       <span id="yellowspan">Weekly</span> 
       <span class="red">Schedule</span>

   <div>
    <table>
      <thead>
        <th class="sunday">Sunday</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
      </thead>
      <tbody>
        <tr>
          <td class="sunday"></td>
          <td id="clean">Clean House</td>
          <td class="js">Study JS</td>
          <td class="Css">Study CSS</td>
          <td class="Grayred">Interview Prep</td>
          <td class="js">Study JS</td>
          <td class="Grayred">Workshop</td>
        </tr>
        <tr>
          <td class="sunday"></td>
          <td class="js">Study JS</td>
          <td class="Css">Study CSS</td>
          <td class="js">Study JS</td>
          <td class="Css">Study CSS</td>
          <td class="Teamwork">Teamwork</td>
          <td class="LiveclassSat"> Live Class</td>
        </tr>
        <tr>
          <td class="sunday"></td>
          <td class="Liveclass">Live Class</td>
          <td class="Liveclass">Live Class</td>
          <td class="Liveclass">Live Class</td>
          <td class="Liveclass">Live Class</td>
          <td class="Liveclass">Live Class</td>
          <td class="Goshopping">Go Shopping</td>
        </tr>
      </tbody>
    </table>
  </div>
  <br>
  <p>Happy Coding!</p>
</body>
</html>
