<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <!-- External stylesheet -->
    <link rel="stylesheet" href="jasonstyle.css">

    <!-- internal style (style in head)-->
    <style>
        p{background-color: aqua;}
         h1{background-color: rgb(78, 116, 116)}
         .blueclass{color: blue;}
    </style>
</head>
<body>
    <!-- ID here -->
    <h1 id="Title">Jason's website</h1>
   <!-- Inline style -->
    <p style="color:red; font-size: 30px;">This is random text!</p>

    <p id="ID1">This is the different paragraph</p>
    <!-- class selector here -->
    <p class="class1">This is the different paragraph</p>
    <p class="blueclass">This is the different paragraph</p>
    <p>This is the different paragraph</p>

    
</body>
</html>
