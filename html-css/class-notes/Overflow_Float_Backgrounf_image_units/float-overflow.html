<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Overflow</title>
    <style>
        div{
            border: 2px solid red;
            overflow: auto;
        }
        
        img{
            float: right;
        }

        p{
            float: left;
        }
    </style>
</head>
<body>
    
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. A nam sunt tempora libero dignissimos eligendi ratione qui quidem amet unde tenetur repellendus illum aliquam magnam, minima et. Mollitia, nemo ex.</p>

        <img src="./image/CSS Color img.png" alt="" width="200" height="200">
    </div>
</body>
</html>
