<body>

        <section id="section1">
            <p>This paragrpah is the child of section element</p>
            <div>
                <p>This paragraph is the child of a div element</p>
            </div>

        <p>This paragraph is a child of main element</p>
    
        <section id="section2">
            <p>Hello world</p>
            <h1>Level 1 heading</h1>

            <p>Loream ipsum2</p>

        </section>
    </main>
