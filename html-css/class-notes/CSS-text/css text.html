<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text</title>
    <style>
        #text-1{
            text-decoration: none;
        }

        #text-2{ text-decoration: underline;}

        #text-3{text-decoration: overline;}

        #text-4{text-decoration: line-through;}

        #line-1{ 
            text-decoration:none;}

        #text-5{text-transform: lowercase;}

        #text-6{text-transform: uppercase}

        #text-7{text-transform: capitalize}

        #text-8{text-transform: none;}
    </style>
</head>

<body>
    <section id="text-decor">
        <h3> Text Decoration</h3>
        <p id="text-1"> Text decoration none</p>
        <p id="text-2"> Text decoration underline</p>
        <p id="text-3"> Text decoration overline</p>
        <p id="text-4"> Text decoration line-through</p>
        <a href="#" id="line-1">Click me</a>
 </section>
<hr>

<section>
    <h3> Text transforamtion</h3>
    <p id="text-5">Lowercase</p>
    <p id="text-6">Uppercase</p>
    <p id="text-7">capitalize text</p>
    <p id="text-8">None</p>
</section>

    
</body>
</html>
