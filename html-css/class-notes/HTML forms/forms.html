<!DOCTYPE html>
<html>
    <head>
        <title>HTML 5 Forms</title>
    </head>

    <body>
        <!-- novalidate autocomplete="off" can add to label -->
        <form action="https://www.clarusway.com/" method="post">
            <label for="username"> Username:</label> <br/>
            <input type="text" id="username" name="username" size="10" maxlength="5" placeholder="enter username" required> <br/>
           
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="enter password"> <br>

            <!-- <button>Submit</button> -->
           
            <input type="submit" value="Login"/>
            <input type="reset" value="reset form">
        </form>

        <hr>

        <form>
            <p>select your programming language:</p>
             <input type="radio" id="html" name="language" value="html">
             <label for="html">HTML</label> 
             <br>

             <input type="radio" id="css" name="language" value="css">
             <label for="css">CSS</label>
             <br>

             <input type="radio" id="javascript" name="language" value="javascript">
             <label for="javascript">Javascript</label>
<br>

<p>select multiple dates you are free</p>
<input type="checkbox" name="date" value="1" id="first">
<label for="first">11/29/2022</label> <br>

<input type="checkbox" name="date" value="2" id="second">
<label for="second">11/30/2022</label> <br>

<input type="checkbox" name="date" value="3" id="third">
<label for="third">12/20/2022</label> <br>

<input type="checkbox" name="date" value="4" id="fourth">
<label for="fourth">12/27/2022</label> <br>

<br>
<p>what is your age?</p>
<label for="age">Age:</label>
<input type="number" name="age" id="age" min="1" max="100" step="0.5">
<br>

<p>Search</p>
<input type="search" name="search">    
<br>        

<p>Select your favorite color</p>
<label for="color">Color</label>
<input type="color" name="color" value="#ff0000" id="color">
          
<br>

<p>Select your DOB</p>
<input type="date" name="date" id="date" value="01/22/2022" min="01/01/2021" max="01/01/2028">
<br>

<label for="email">Email:</label>
<input type="email" name="email" id="email">
<br>

<input type="file" name="profile-img">
<br>

<label for="tel">Telephone:</label>
<input type="tel" name="tel" id="tel">
<br>
 <input type="reset" value="reset">           
<input type="submit" value="submit">
           
  </form>
        
    </body>
    
</html>
