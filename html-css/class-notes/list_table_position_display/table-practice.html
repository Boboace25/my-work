<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>

    <style>
        table th, td{
            border: 1px solid lightgray;
        }

        table{border-collapse: collapse;
        width: 700px;
            }

            th{font-size: 36px;
            font-weight: bold;
            background-color: cyan;
            height: 70px;}

            td{
                padding: 15px;
            }
    </style>
</head>
<body>
    <h2>Class List</h2>
    <table>
        <tr>
            <th>First name</th>
            <th>Last Name</th>
            <th>Phone number</th>
        </tr>

        <tr>
            <td>John</td>
            <td>Smith</td>
            <td>9517002390</td>
        </tr>

        <tr>
            <td>Adam </td>
            <td>Elton</td>
            <td>53455345</td>
        </tr>

        <tr>
            <td>Ken</td>
            <td>Senial</td>
            <td>534534546</td>
        </tr>
    </table>
</body>
</html>
