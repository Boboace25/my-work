<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form01</title>
    <style>
        h1{font-family:Arial, Helvetica, sans-serif}
        form{font-family:Arial, Helvetica, sans-serif}
        p{font-family: Arial, Helvetica, sans-serif;}
    </style>
</head>
<body>
    <h1>Clarusway Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" &nbsp &nbsp>
        <br><br>
        
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter your username">
        <br><br>
       
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="user@clarusway.com">
        <br><br>
       
        <p>Which option best desctibes your current role?</p>
        <input type="text" name="role" list="role" placeholder="Select current role">
        <datalist id="role">
            <option value="Student"/>
            <option value="Mentor"/>
            <option value="Teacher"/>
            <option value="Career Counselor"/>
        </datalist>
        <br><br>

        <p>Would you recommend Clarusway to a friend?</p>
        <input type="radio" name="yes" value="Definitely,Yes" id="yes">
        <label for="yes">Definitely, Yes</label> &nbsp;&nbsp;
       
        <input type="radio" name="maybe" value="maybe" id="maybe">
        <label for="maybe">Maybe</label> &nbsp;&nbsp;

        <input type="radio" name="not sure" value="not sure" id="not sure">
        <label for="not sure">Not sure</label> &nbsp;&nbsp;

        <input type="radio" name="no" value= no id="no">
        <label for="no">Definitely, No</label> &nbsp;&nbsp;
        <br>

        <p>What would you like to see improved? (Check all that apply)</p>
        <input type="checkbox" name="projects" value="Front-end Projects" id="frontend">
        <label for="frontend">Front-end Projects</label> &nbsp;&nbsp;

        <input type="checkbox" name="backend" id="backend">
        <label for="backend">Back-end Projects</label> &nbsp;&nbsp;

        <input type="checkbox" name="data science" id="data science">
        <label for="data science">Data Science</label> &nbsp;&nbsp;

        <input type="checkbox" name="courses" id="courses"> 
        <label for="courses">Additional Courses</label> 
        <br>

        <p>Any comments or suggestions?</p>
        <textarea name="" id="" cols="50" rows="6" placeholder="Enter your comment here...Thanxs for your commets...."></textarea>
        <br><br>
        
        <input type="submit" value="Submit">



    </form>
    
</body>
</html>
